<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/DangNhap.css">
    <script src="../js/DangNhap.js"></script>
</head>
<body>
<div class="login-box">
    <h2>Đăng nhập</h2>
    <form onsubmit="event.preventDefault(); goToIndex();">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>

        <button type="submit" onclick="goToIndex()">Đăng nhập</button>

        <p style="text-align:center; margin-top:10px;">
            Chưa có tài khoản? <a href="DangKyTK.html">Đăng ký</a>
        </p>
    </form>
</div>


</body>
</html>
